<div class="checkout-container">
    <h2>Delivery Information</h2>
    <form [formGroup]="deliveryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" [formControlName]="'name'" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" [formControlName]="'address'" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input id="city" [formControlName]="'city'" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input id="state" [formControlName]="'state'" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="zip">Zip Code</label>
        <input id="zip" [formControlName]="'zip'" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="cardNumber">Phone Number</label>
        <input id="cardNumber" [formControlName]="'phoneNumber'" type="text" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!deliveryForm.valid">Next</button>
    </form>
  </div>
