<div class="row">
    <div class="col-sm-2 col-md-2" *ngFor="let product of (products$ | async)">
      <a routerLink="/product/{{product.id}}" class="thumbnail">
        <img [src]="product.variants[0].image" alt="..." style="max-height: 100px">
        <div class="caption">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
        </div>
      </a>
    </div>
  </div>
